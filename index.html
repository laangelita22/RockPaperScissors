<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="bg-title">
        <!-- Image -->
    </div>

    <div class="bg-buttons">

        <div class="container text-center">

            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <button class="btn uppercase" id="rock"><i class="fa fa-hand-rock-o fa-2x" aria-hidden="true"></i> Rock </button>
                </div>

                <div class="col-xs-12 col-sm-4 col-md-4">
                    <button class="btn uppercase" id="paper"><i class="fa fa-hand-paper-o fa-2x" aria-hidden="true"></i> Paper</button>
                </div>

                <div class="col-xs-12 col-sm-4 col-md-4">
                    <button class="btn uppercase" id="scissors"><i class="fa fa-hand-scissors-o fa-2x" aria-hidden="true"></i> Scissors</button>
                </div>

            </div>
        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
